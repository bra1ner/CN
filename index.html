<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coptic Note – Prayer Request</title>
  <meta name="description" content="Submit a private prayer note or a memorial prayer for the deceased. Choose your church and your request will automatically print at that location." />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />

  <style>
    /* Root colour palette: white background with dark red accents */
    :root {
      --bg: #f9f9f7;
      --paper: #ffffff;
      --border: #e2e2e0;
      --text: #2a2a2a;
      --muted: #6c6c6b;
      --accent: #7d1a1a;
      --accent-light: #a52a2a;
      --focus-ring: rgba(125, 26, 26, 0.3);
      --field-pad: 14px;
      --field-radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      font-family: "Noto Sans", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;       /* so the social row sits under the card */
      gap: 12px;                    /* space between card and social buttons */
    }

    .card {
      background: var(--paper);
      border: 1px solid var(--border);
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-inline: auto;          /* keep centered */
    }

    /* ===== Header ===== */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
      text-align: center;
    }
    .header img { height: 48px; width: auto; display: block; }

    h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
    }

    .form-group { margin-bottom: 18px; }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--accent);
    }

    select,
    input[type="text"],
    textarea {
      display: block;
      width: 100%;
      border: 1px solid var(--border);
      border-radius: var(--field-radius);
      background: #fff;
      padding-block: 12px;
      padding-inline: var(--field-pad);
      font-size: 1rem;
      color: var(--text);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    select:focus,
    input[type="text"]:focus,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--focus-ring);
    }

    /* Custom arrow for select */
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><path fill='%237d1a1a' d='M4 6l4 4 4-4z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px 16px;
      padding-right: calc(var(--field-pad) + 24px);
    }

    html[dir="rtl"] select {
      background-position: left 12px center;
      padding-left: calc(var(--field-pad) + 24px);
      padding-right: var(--field-pad);
    }

    textarea { min-height: 160px; resize: vertical; }

    .radio-group {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .radio-group label { font-weight: normal; color: var(--text); }

    .note { font-size: 0.85rem; color: var(--muted); }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.15s ease;
    }
    button:hover { background: var(--accent-light); }

    /* === Language switch === */
    .lang-switch {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 0 0 18px;
      width: 100%;
    }
    .lang-switch { direction: ltr; }
    #lang-en { order: 0; }
    #lang-ar { order: 1; }

    .lang-switch button {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.95rem;
      line-height: 1;
      min-width: 110px;
      flex: 0 0 auto;
    }
    .lang-switch button.active {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .status-message { margin-top: 12px; font-weight: 600; }
    .status-ok { color: #1d8e53; }
    .status-error { color: #b12b2b; }

    .field-helper {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 6px;
    }

    .translate-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-top: 8px;
    }
    .translate-btn {
      background: #D3D3D3;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.95rem;
      line-height: 1;
      cursor: pointer;
    }
    .translate-btn:hover { background: #f8f8f8; }

    /* === Social buttons strip UNDER the card === */
    .social-row{
      width: 100%;
      max-width: 600px;          /* match .card */
      margin: 0 auto;            /* center under card */
      display: flex;
      justify-content: center;   /* keep them centered */
      gap: 12px;
      flex-wrap: wrap;           /* wrap on narrow screens */
    }
    .social-btn{
      width: 56px;
      height: 56px;
      background: #ffffff;       /* little white squares */
      border: 1px solid var(--border);
      border-radius: 14px;       /* rounded */
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      user-select: none;
      transition: box-shadow .15s ease, transform .15s ease, border-color .15s ease;
    }
    .social-btn:hover{
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--focus-ring);
      transform: translateY(-1px);
    }
    .social-btn img{
      width: 24px;
      height: 24px;
      display: block;
    }
    /* temporary placeholder “+” */
    .social-btn span{
      font-size: 22px;
      line-height: 1;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <img src="assets/logo-coptic-note.svg" alt="Coptic Note logo" />
      <h1>Coptic Note</h1>
      <div style="width:60pix; height:2px; background: var(--gold);">
      </div>
    </div>

    <!-- Language switch -->
    <div class="lang-switch">
      <button type="button" id="lang-en" class="active">English</button>
      <button type="button" id="lang-ar">العربية</button>
    </div>

    <form id="prayerForm" novalidate>
      <div class="form-group">
        <label for="church" id="lbl-church">Choose Church</label>
        <select id="church" name="church" required aria-required="true"></select>
        <div class="note" id="help-church"></div>
      </div>

      <div class="form-group">
        <label for="name" id="lbl-name">Name (optional)</label>
        <input type="text" id="name" name="name" placeholder="Anonymous" />
      </div>

      <div class="form-group">
        <label id="lbl-prayerType">Prayer Type</label>
        <div class="radio-group" id="prayerType-group">
          <label><input type="radio" name="prayerType" value="note" checked /> <span id="lbl-type-note">Prayer Note</span></label>
          <label><input type="radio" name="prayerType" value="deceased" /> <span id="lbl-type-deceased">Commemoration</span></label>
        </div>
      </div>

      <!-- Remembrance and per-option names -->
      <div class="form-group" id="group-occasion" style="display:none;">
        <label id="lbl-occasion">Remembrance</label>
        <div class="radio-group">
          <label><input type="checkbox" name="occasionMulti" value="recently" id="occ-recently" /> <span id="lbl-occasion-recently">Recently</span></label>
          <label><input type="checkbox" name="occasionMulti" value="40th" id="occ-40th" /> <span id="lbl-occasion-40">40th Day</span></label>
          <label><input type="checkbox" name="occasionMulti" value="yearly" id="occ-yearly" /> <span id="lbl-occasion-yearly">Yearly</span></label>
        </div>

        <div class="form-group" id="box-recently" style="display:none; margin-top:10px;">
          <label for="names-recently" id="lbl-names-recently">Names (Recently)</label>
          <textarea id="names-recently" name="names_recently" placeholder="Enter names"></textarea>
        </div>

        <div class="form-group" id="box-40th" style="display:none; margin-top:10px;">
          <label for="names-40th" id="lbl-names-40th">Names (40th Day)</label>
          <textarea id="names-40th" name="names_40th_day" placeholder="Enter names"></textarea>
        </div>

        <div class="form-group" id="box-yearly" style="display:none; margin-top:10px;">
          <label for="names-yearly" id="lbl-names-yearly">Names (Yearly)</label>
          <textarea id="names-yearly" name="names_yearly" placeholder="Enter names"></textarea>
        </div>
      </div>

      <div class="form-group" id="group-names" style="display:none;">
        <label for="deceasedNames" id="lbl-names">Names</label>
        <textarea id="deceasedNames" name="deceasedNames" placeholder="Enter names"></textarea>
      </div>

      <div class="form-group" id="group-note">
        <label for="note" id="lbl-note">Prayer Note</label>
        <textarea id="note" name="note" placeholder="Write your prayer here… اكتب صلاتك هنا…" maxlength="2000"></textarea>
        <div class="field-helper">
          <div class="note" id="note-hint">Max 300 words • 2000 characters.</div>
          <div class="note" id="note-count">0 / 300 • 0 / 2000</div>
        </div>

        <div class="translate-row">
          <button type="button" id="translateBtn" class="translate-btn">Translate</button>
          <div class="note" id="translate-status"></div>
        </div>
      </div>

      <button type="submit" id="submitBtn">Submit</button>

      <div class="status-message status-ok" id="status-ok" style="display:none;"></div>
      <div class="status-message status-error" id="status-error" style="display:none;"></div>
    </form>
  </div>

  <!-- NEW: Social buttons row under the card (stays within card margins) -->
  <div class="social-row" aria-label="Social links">
    <!-- Replace # with your links and the span with <img src="assets/your-icon.svg" alt="Facebook"> etc. -->
    <a class="social-btn" href="https://instagram.com/copticnote" aria-label="Instagram"><img src="social/instagram.png"</a>
    <a class="social-btn" href="https://discord.gg/q3mUGvSeem" aria-label="Discord"><img src="social/discord.png"</a>
    <a class="social-btn" href="https://www.linkedin.com/company/coptic-note/" aria-label="LinkedIn"><img src="social/in.png"</a>
    <a class="social-btn" href="https://x.com/CopticNote" aria-label="X / Twitter"><img src="social/x.png"</a>
    <a class="social-btn" href="https://facebook.com/CopticNote" aria-label="Facebook"><img src="social/facebook.png"/></a>
  </div>

  <script>
    const API_BASE = 'https://api.copticnote.com';

    const translations = {
      en: {
        church: 'Choose Church',
        helpChurch: 'Select your parish so the note prints in the right place.',
        name: 'Name (optional)',
        type: 'Prayer Type',
        typeNote: 'Prayer Note',
        typeDeceased: 'Commemoration',
        occasion: 'Remembrance',
        occasionRecently: 'Recently',
        occasion40: '40th Day',
        occasionYearly: 'Annually',
        names: 'Names',
        namesRecently: 'Names (Recently)',
        names40: 'Names (40th Day)',
        namesYearly: 'Names (Annually)',
        note: 'Prayer Note',
        placeholderNames: 'Enter names',
        placeholderNote: 'Write your prayer here… اكتب صلاتك هنا…',
        submit: 'Submit',
        ok: 'Your request has been received.',
        err: 'There was a problem. Please try again.',
        noteHint: 'Max 300 words • 2000 characters.',
        overLimit: 'Prayer Note must be 300 words or fewer and 2000 characters or fewer.',
        needOccasion: 'Please choose at least one remembrance and enter names for each.',
        translateBtn: 'Translate',
        translating: 'Translating…',
        translateErrEmpty: 'Write something to translate.',
        translateErrGeneric: 'Translation failed. Please try again.',
        translatedToAr: 'Translated to Arabic.',
        translatedToEn: 'Translated to English.'
      },
      ar: {
        church: 'اختر الكنيسة',
        helpChurch: 'اختر كنيستك لضمان طباعة الطلب في المكان الصحيح.',
        name: 'الاسم (اختياري)',
        type: 'نوع الطلب',
        typeNote: 'طلب صلاة',
        typeDeceased: 'صلاة الترحيم',
        occasion: 'الذكرى',
        occasionRecently: 'حديثًا',
        occasion40: 'الأربعين',
        occasionYearly: 'السنوية',
        names: 'الأسماء',
        namesRecently: 'الأسماء (حديثًا)',
        names40: 'الأسماء (الأربعين)',
        namesYearly: 'الأسماء (السنوية)',
        note: 'نص الصلاة',
        placeholderNames: 'اكتب الأسماء',
        placeholderNote: 'اكتب صلاتك هنا…',
        submit: 'إرسال',
        ok: 'تم استلام طلبك.',
        err: 'حدث خطأ، يرجى المحاولة مرة أخرى.',
        noteHint: 'الحد الأقصى ٣٠٠ كلمة • ٢٠٠٠ حرف.',
        overLimit: 'يجب ألا يزيد نص الصلاة عن ٣٠٠ كلمة و٢٠٠٠ حرف.',
        needOccasion: 'يرجى اختيار مناسبة واحدة على الأقل وكتابة الأسماء لكل منها.',
        translateBtn: 'ترجمة',
        translating: 'جارٍ الترجمة…',
        translateErrEmpty: 'اكتب ما تريد ترجمته أولًا.',
        translateErrGeneric: 'فشلت الترجمة. حاول مرة أخرى.',
        translatedToAr: 'تمت الترجمة إلى العربية.',
        translatedToEn: 'تمت الترجمة إلى الإنجليزية.'
      }
    };

    let currentLang = 'en';

    function applyTranslations() {
      const t = translations[currentLang];
      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';

      document.getElementById('lbl-church').textContent = t.church;
      document.getElementById('help-church').textContent = t.helpChurch;
      document.getElementById('lbl-name').textContent = t.name;
      document.getElementById('lbl-prayerType').textContent = t.type;
      document.getElementById('lbl-type-note').textContent = t.typeNote;
      document.getElementById('lbl-type-deceased').textContent = t.typeDeceased;
      document.getElementById('lbl-occasion').textContent = t.occasion;

      document.getElementById('lbl-occasion-recently').textContent = t.occasionRecently;
      document.getElementById('lbl-occasion-40').textContent = t.occasion40;
      document.getElementById('lbl-occasion-yearly').textContent = t.occasionYearly;

      document.getElementById('lbl-names').textContent = t.names;
      document.getElementById('lbl-names-recently').textContent = t.namesRecently;
      document.getElementById('lbl-names-40th').textContent = t.names40;
      document.getElementById('lbl-names-yearly').textContent = t.namesYearly;

      document.getElementById('deceasedNames').placeholder = t.placeholderNames;
      document.getElementById('names-recently').placeholder = t.placeholderNames;
      document.getElementById('names-40th').placeholder = t.placeholderNames;
      document.getElementById('names-yearly').placeholder = t.placeholderNames;
      document.getElementById('note').placeholder = t.placeholderNote;

      document.getElementById('lbl-note').textContent = t.note;
      document.getElementById('submitBtn').textContent = t.submit;
      document.getElementById('note-hint').textContent = t.noteHint;

      document.getElementById('translateBtn').textContent = t.translateBtn;
    }

    document.getElementById('lang-en').addEventListener('click', () => {
      currentLang = 'en';
      document.getElementById('lang-en').classList.add('active');
      document.getElementById('lang-ar').classList.remove('active');
      applyTranslations();
    });

    document.getElementById('lang-ar').addEventListener('click', () => {
      currentLang = 'ar';
      document.getElementById('lang-ar').classList.add('active');
      document.getElementById('lang-en').classList.remove('active');
      applyTranslations();
    });

    applyTranslations();

    async function loadChurches() {
      try {
        const res = await fetch(`${API_BASE}/api/churches`);
        const data = await res.json();
        const select = document.getElementById('church');
        select.innerHTML = '';
        (data.churches || []).forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.id;
          opt.textContent = c.name;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error('Failed to load churches:', err);
      }
    }
    loadChurches();

    function clearOccasionsUI() {
      const boxes = document.querySelectorAll('input[name="occasionMulti"]');
      boxes.forEach(b => { b.checked = false; });
      ['box-recently','box-40th','box-yearly'].forEach(id => {
        const box = document.getElementById(id);
        box.style.display = 'none';
        const ta = box.querySelector('textarea');
        if (ta) ta.value = '';
      });
    }

    function updateTypeUI() {
      const val = document.querySelector('input[name="prayerType"]:checked').value;
      const isDeceased = (val === 'deceased');

      document.getElementById('group-note').style.display = isDeceased ? 'none' : '';
      document.getElementById('group-occasion').style.display = isDeceased ? '' : 'none';
      document.getElementById('group-names').style.display = 'none';

      document.getElementById('note').required = !isDeceased;

      if (isDeceased) {
        document.getElementById('note').value = '';
        updateNoteCounter();
      } else {
        clearOccasionsUI();
      }
    }

    document.querySelectorAll('input[name="prayerType"]').forEach(el => {
      el.addEventListener('change', updateTypeUI);
    });
    updateTypeUI();

    function bindOccasionToggle(checkboxId, boxId, textareaId) {
      const cb = document.getElementById(checkboxId);
      const box = document.getElementById(boxId);
      const ta  = document.getElementById(textareaId);
      cb.addEventListener('change', () => {
        if (cb.checked) { box.style.display = ''; ta.focus(); }
        else { box.style.display = 'none'; ta.value = ''; }
      });
    }
    bindOccasionToggle('occ-recently','box-recently','names-recently');
    bindOccasionToggle('occ-40th','box-40th','names-40th');
    bindOccasionToggle('occ-yearly','box-yearly','names-yearly');

    function countWords(text) {
      const matches = text.trim().match(/\S+/g);
      return matches ? matches.length : 0;
    }
    function trimToMaxWords(text, max) {
      const words = text.trim().match(/\S+/g) || [];
      if (words.length <= max) return text.trim();
      return words.slice(0, max).join(' ');
    }
    function updateNoteCounter() {
      const noteEl = document.getElementById('note');
      const countEl = document.getElementById('note-count');
      const words = countWords(noteEl.value);
      const chars = noteEl.value.length;
      countEl.textContent = `${words} / 300 • ${chars} / 2000`;
    }
    const noteEl = document.getElementById('note');
    noteEl.addEventListener('input', () => {
      if (countWords(noteEl.value) > 300) {
        noteEl.value = trimToMaxWords(noteEl.value, 300);
      }
      if (noteEl.value.length > 2000) {
        noteEl.value = noteEl.value.slice(0, 2000);
      }
      updateNoteCounter();
    });
    updateNoteCounter();

    function withTimeout(promise, ms = 9000) {
      const controller = new AbortController();
      const t = setTimeout(() => controller.abort(), ms);
      return Promise.race([
        (async () => {
          try { return await promise(controller.signal); }
          finally { clearTimeout(t); }
        })()
      ]);
    }

    const translators = [
      async (text, source, target, signal) => {
        const res = await fetch('https://libretranslate.com/translate', {
          method: 'POST', signal,
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify({ q: text, source, target, format: 'text' })
        });
        if (!res.ok) throw new Error(`LT_main_${res.status}`);
        const j = await res.json();
        if (!j.translatedText) throw new Error('LT_main_no_text');
        return j.translatedText;
      },
      async (text, source, target, signal) => {
        const res = await fetch('https://translate.astian.org/translate', {
          method: 'POST', signal,
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify({ q: text, source, target, format: 'text' })
        });
        if (!res.ok) throw new Error(`LT_ast_${res.status}`);
        const j = await res.json();
        if (!j.translatedText) throw new Error('LT_ast_no_text');
        return j.translatedText;
      },
      async (text, source, target, signal) => {
        const res = await fetch('https://libretranslate.de/translate', {
          method: 'POST', signal,
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify({ q: text, source, target, format: 'text' })
        });
        if (!res.ok) throw new Error(`LT_de_${res.status}`);
        const j = await res.json();
        if (!j.translatedText) throw new Error('LT_de_no_text');
        return j.translatedText;
      },
      async (text, source, target, signal) => {
        const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${source}|${target}`;
        const res = await fetch(url, { signal, headers: { 'Accept': 'application/json' } });
        if (!res.ok) throw new Error(`MM_${res.status}`);
        const j = await res.json();
        const out = j?.responseData?.translatedText;
        if (!out) throw new Error('MM_no_text');
        return out;
      }
    ];

    async function translateText(text, source, target) {
      const errors = [];
      for (const fn of translators) {
        try {
          const result = await withTimeout((signal) => fn(text, source, target, signal), 9000);
          return result;
        } catch (e) {
          errors.push(e?.message || String(e));
        }
      }
      throw new Error('all_providers_failed: ' + errors.join(' | '));
    }

    function looksArabic(text) { return /[\u0600-\u06FF]/.test(text); }

    const translateBtn = document.getElementById('translateBtn');
    const translateStatus = document.getElementById('translate-status');

    async function handleTranslateClick() {
      const t = translations[currentLang];
      const ta = document.getElementById('note');
      const val = (ta.value || '').trim();

      translateStatus.textContent = '';
      if (!val) { translateStatus.textContent = t.translateErrEmpty; return; }

      const fromIsArabic = looksArabic(val);
      const source = fromIsArabic ? 'ar' : 'en';
      const target = fromIsArabic ? 'en' : 'ar';

      translateBtn.disabled = true;
      const oldBtnText = translateBtn.textContent;
      translateBtn.textContent = t.translating;

      try {
        let out = await translateText(val, source, target);
        if (countWords(out) > 300) out = trimToMaxWords(out, 300);
        if (out.length > 2000) out = out.slice(0, 2000);
        ta.value = out;
        updateNoteCounter();
        ta.setAttribute('dir', target === 'ar' ? 'rtl' : 'ltr');
        translateStatus.textContent = target === 'ar' ? t.translatedToAr : t.translatedToEn;
      } catch (e) {
        console.error(e);
        translateStatus.textContent = `${t.translateErrGeneric} (${e.message || 'error'})`;
      } finally {
        translateBtn.disabled = false;
        translateBtn.textContent = oldBtnText;
      }
    }
    translateBtn.addEventListener('click', handleTranslateClick);

    document.getElementById('prayerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const statusOk = document.getElementById('status-ok');
      const statusErr = document.getElementById('status-error');
      statusOk.style.display = 'none';
      statusErr.style.display = 'none';

      const churchId = document.getElementById('church').value;
      const name = document.getElementById('name').value.trim();
      const prayerType = document.querySelector('input[name="prayerType"]:checked').value;
      const note = document.getElementById('note').value.trim();

      const deceased = [];
      const addIfChecked = (cbId, type, taId) => {
        const cb = document.getElementById(cbId);
        if (cb.checked) {
          const names = document.getElementById(taId).value.trim();
          deceased.push({ type, names });
        }
      };
      addIfChecked('occ-recently', 'recently', 'names-recently');
      addIfChecked('occ-40th', '40th', 'names-40th');
      addIfChecked('occ-yearly', 'yearly', 'names-yearly');

      if (!churchId) {
        statusErr.textContent = translations[currentLang].err;
        statusErr.style.display = 'block';
        return;
      }

      if (prayerType === 'note') {
        if (!note) {
          statusErr.textContent = translations[currentLang].err;
          statusErr.style.display = 'block';
          return;
        }
        if (countWords(note) > 300 || note.length > 2000) {
          statusErr.textContent = translations[currentLang].overLimit;
          statusErr.style.display = 'block';
          return;
        }
      }

      if (prayerType === 'deceased') {
        if (deceased.length === 0 || deceased.some(d => !d.names)) {
          statusErr.textContent = translations[currentLang].needOccasion;
          statusErr.style.display = 'block';
          return;
        }
      }

      const payload = {
        churchId,
        name: name || 'Anonymous',
        note: prayerType === 'note' ? note : '',
        prayerType,
        deceased,
        lang: currentLang
      };

      try {
        const res = await fetch(`${API_BASE}/submit-prayer`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          document.getElementById('prayerForm').reset();
          updateTypeUI();
          updateNoteCounter();
          translateStatus.textContent = '';
          statusOk.textContent = translations[currentLang].ok;
          statusOk.style.display = 'block';
        } else {
          const j = await res.json().catch(() => ({}));
          statusErr.textContent = j.error || translations[currentLang].err;
          statusErr.style.display = 'block';
        }
      } catch (err) {
        statusErr.textContent = translations[currentLang].err;
        statusErr.style.display = 'block';
      }
    });
  </script>
</body>
